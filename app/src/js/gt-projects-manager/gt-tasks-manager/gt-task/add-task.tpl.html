<div class="add-task-modal-wrapper ltr">

    <h2 class="title">New task</h2>

    <form name="taskForm">
        <div class="input-wrapper">
            <input type="text" name="name" value="" ng-model="name" class="input" placeholder="Name">

            <div class="clearfix"></div>
        </div>

        <div class="input-wrapper">
            <textarea name="description" value="" ng-model="description" class="input" placeholder="Description"></textarea>

            <div class="clearfix"></div>
        </div>


        <div class="input-wrapper">
            <label>Is done? : </label>
            <label>Yes</label> <input type="radio" name="done" ng-model="done" value="1" />
            <label>No</label> <input type="radio" name="done" ng-model="done" value="0" />
        </div>

        <br/>

        <button value="" class="button secondary tiny" ng-click="">cancel</button>
        <button value="" class="tiny save" ng-click="TaskModalController.add(taskForm)">save</button>
    </form>

</div>
